apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tasklist-app
  namespace: argocd
  labels:
    app.kubernetes.io/name: tasklist
    app.kubernetes.io/part-of: devops-playground
spec:
  project: default
  source:
    repoURL: https://github.com/BeardedCrackie/devops-playground.git
    targetRevision: HEAD
    path: gitops/apps/tasklist/helm
  destination:
    server: https://kubernetes.default.svc
    namespace: tasklist
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

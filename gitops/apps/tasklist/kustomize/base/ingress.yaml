apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tasklist-ingress
  labels:
    app: tasklist
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 10m
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
        # API routes go to the backend
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: tasklist-backend
              port:
                number: 8000
        # WebSocket routes go to the backend
        - path: /ws
          pathType: Prefix
          backend:
            service:
              name: tasklist-backend
              port:
                number: 8000
        # Everything else goes to the frontend
        - path: /
          pathType: Prefix
          backend:
            service:
              name: tasklist-frontend
              port:
                number: 80
